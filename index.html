<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza-shop</title>
  </head>
  <body>
    <div class="container">
<!--*---->
      <div class="jumbotron">
        <h1>Pizza Shop</h1>
      </div>

      <form id="input" class="customer-name"> <!--Begin-Input-Group-->
        <div class="customer-name">
          <label for="name"></label>
          <input id="name" class="form-control" placeholder="please type your name and then begin your order" type="text">
        </div>
      </form>
      <br>
      <form id="input" class="pizza-order">
        <label for="size">What size Pizza would you like?</label>
          <br>
          <select id="size">
            <option value="">Please choose a size...</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
          <br>


          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              all veggie
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              all meat
            </label>
          </div>

          <button id="order-submit" type="submit" class="btn btn-primary">Submit Order</button>
          <br>
          
          <div class="reciept">
            <p>
              <span class="name-receipt"></span>, your order of a <span class="size-receipt"></span> pizza with <span class="topping-receipt"></span>
              comes to a total of $<span class="order-total-receipt"></span>.00! Thank you for your order!
            </p>
          </div>
        </form>



<!--*---->
    </div>
  </body>
</html>
