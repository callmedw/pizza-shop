<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <title>pizza-haus</title>
</head>
<body>
  <div class="container">
    <!--*---->
    <div class="row">
      <div class="jumbotron">
        <h1>Pizza Underground</h1>
        <p>pizza haus</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-6">
        <form id="input" class="customer-name">
          <p></p>
          <div class="customer-name">
            <label for="name">Enter your name for the order!</label>
            <input id="name" class="form-control" placeholder="please type your name and then begin your order" type="text">
          </div>
        </form>
        <br>
        <form id="input" class="pizza-order">
          <label for="size">What size Pizza would you like?</label>
          <br>
          <select id="size">
            <option value="">Please choose a size...</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
          <br>
          <br>

          <label for="topping">What toppings would you like on your Pizza?</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              xtra-cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              xxtra-cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="1">
              xxxtra-cheese
            </label>
          </div>


          <button id="order-submit" type="submit" class="btn btn-danger">Submit Order</button>
          <p></p>
        </form>

        <div class="receipt">
          <p>
            <span class="name-receipt"></span>, your order
            comes to a total of $<span class="order-total-receipt"></span>.00. Thank you for your order!
          </p>
          <hr>
          <p class="p1">Take a bite of the wild slice!</p>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-1">
      </div>
    </div>
    <!--*---->
  </div>
</body>
</html>
